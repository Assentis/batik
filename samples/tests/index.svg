<svg width="450" height="500">
  <style type="text/css"><![CDATA[
    text.headfoot {
      fill:          LavenderBlush;
      stroke:        DarkViolet;
      stroke-width:  2;
      font-weight:   bold;
    }
    text.title {
      font-size:     40;
      text-anchor:   middle;
    }
    text.next {
