<!-- ========================================================================= -->
<!-- This tests validates linking and provides an index for text files.        -->
<!--                                                                           -->
<!-- @author stephane@hillion.org                                              -->
<!-- @version $Id$ -->
<!-- ========================================================================= -->

<svg width="450" height="500">
  <style type="text/css"><![CDATA[
      text.title {
          stroke-width: 3;
          font-size: 52pt;
          text-anchor: middle;
      }
      text.previous {
          stroke-width: 2;
          font-size: 30;
          text-anchor: start;
          text-decoration: underline;
      }
      text.headfoot {
          fill: orange;
          stroke: MediumVioletRed;
          font-weight: bold;
      }
      text.link {
          fill: purple;
          font-size: 16pt;
          text-decoration: underline;
      }
  ]]>
  </style>

  <rect x="0" y="0" width="100%" height="100%"
        style="fill:orange"/>

  <circle cx="400" cy="300" r="350" style="fill: red"/>
  <circle cx="420" cy="320" r="300" style="fill: yellow"/>
  <circle cx="400" cy="280" r="220" style="fill: HotPink"/>
  <circle cx="380" cy="310" r="170" style="fill: LightSkyBlue"/>
  <circle cx="420" cy="300" r="120" style="fill: Aquamarine"/>
  <circle cx="400" cy="270" r="50"  style="fill: Gold"/>



  <rect x="5" y="5" width="440" height="75"
        style="fill:lime; fill-opacity: 0.5"/>
  <text class="title headfoot" x="50%" y="60">
    Test Files 2
  </text>

  <a xlink:href="index.svg">
    <text class="link" x="50" y="0"
          transform="translate(0, 250) rotate(-45)">
      Linking (index.svg)
    </text>
  </a> 

  <a xlink:href="index.svg">
    <text class="link" x="50" y="0"
          transform="translate(0, 250) rotate(-25)">
      Linking (index.svg)
    </text>
  </a> 

  <a xlink:href="index.svg">
    <text class="link" x="50" y="0"
          transform="translate(0, 250) rotate(-5)">
      Linking (index.svg)
    </text>
  </a> 

  <rect x="5" y="440" width="440" height="55"
        style="fill:lime; fill-opacity: 0.5"/>
  <a xlink:href="index.svg">
    <text class="headfoot previous" x="20" y="480">
      Previous
    </text>
  </a>
</svg>
