<?xml version="1.0" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20000802//EN"
"http://www.w3.org/TR/2000/CR-SVG-20000802/DTD/svg-20000802.dtd">

<!-- ===================================================================== -->
<!--                                                                       -->
<!-- opacity.svg                                                           -->
<!-- Author : Thierry Kormann                                              -->
<!--                                                                       -->
<!-- ===================================================================== -->

<svg width="580" height="420" viewBox="0,0,580,420">

<title id="test-title">opacity</title>
<desc id="test-desc">
Validates opacity, fill-opacity and stroke opacity
</desc>

<style type="text/css">
  <![CDATA[
  .top {
    fill: rgb(255, 255, 0);
    stroke: black;
    stroke-width: 8;
  }
   ]]>
</style>

<text x="50" y="20">
  Validates opacity, fill-opacity and stroke opacity
</text> 
<text x="20" y="40">
  o : opacity
</text> 
<text x="20" y="60">
 so : stroke-opacity
</text> 
<text x="20" y="80">
  fo : fill-opacity
</text> 

<!-- ====================================================================== -->
<!-- top part, test fill-opacity and stroke-opacity                         -->
<!-- ====================================================================== -->

<rect x="10" y="120" width="560" height="30" style="fill:#00ff00"/>
<rect x="10" y="170" width="560" height="30" style="fill:green"/>

<circle cx="90" cy="160" r="60" class="top"/>
<text x="40" y="240">o:1 fo:1 so:1</text> 

<circle cx="220" cy="160" r="60" class="top" style="fill-opacity:.5"/>
<text x="170" y="240">o:1 fo:0.5 so:1</text> 

<circle cx="350" cy="160" r="60" class="top" style="stroke-opacity:.5"/>
<text x="300" y="240">o:1 fo:1 so:0.5</text> 

<circle cx="480" cy="160" r="60" class="top" style="fill-opacity:.5; stroke-opacity:.5"/>
<text x="430" y="240">o:1 fo:0.5 so:0.5</text> 

<!-- ====================================================================== -->
<!-- bottom part, test fill-opacity and stroke-opacity with opacity         -->
<!-- ====================================================================== -->

<rect x="10" y="280" width="560" height="30" style="fill:#00ff00"/>
<rect x="10" y="330" width="560" height="30" style="fill:green"/>

<circle cx="90" cy="320" r="60" class="top" style="opacity:.5"/>

<text x="40" y="400">o:0.5 fo:1 so:1</text> 

<circle cx="220" cy="320" r="60" class="top" style="fill-opacity:.5; opacity:.5"/>
<text x="170" y="400">o:0.5 fo:0.5 so:1</text> 

<circle cx="350" cy="320" r="60" class="top" style="stroke-opacity:.5; opacity:.5"/>
<text x="300" y="400">o:0.5 fo:1 so:0.5</text> 

<circle cx="480" cy="320" r="60" class="top" style="fill-opacity:.5; stroke-opacity:.5; opacity:.5"/>
<text x="430" y="400">o:0.5 fo:0.5 so:0.5</text> 

</svg>