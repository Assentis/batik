<!-- ========================================================================= -->
<!-- Test for both internal and external XSL stylesheets.                      -->
<!--                                                                           -->
<!-- @author stephane@hillion.org                                              -->
<!-- @version $Id$ -->
<!-- ========================================================================= -->


<!-- External stylesheet inclusion -->
<?xml-stylesheet type="text/xsl" href="xsltest.xsl"?>

<svg width="450" height="500" viewBox="0 0 450 500">
  <title>
    XSL Test
  </title>
  <style type="text/xsl">
    <xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
                    version="1.0">
      <!-- Header specification -->
      <xsl:output
        doctype-public="-//W3C//DTD SVG 20001102//EN"
        doctype-system=
          "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"/>

      <!-- Root template -->
      <xsl:template match="/">
        <xsl:apply-templates/>
      </xsl:template>

      <!-- Rect styling -->
      <xsl:template match="*[@id='testRect']">
        <xsl:copy>
          <xsl:copy-of select="@*"/>
          <xsl:attribute name="fill">slateBlue</xsl:attribute>
          <xsl:attribute name="stroke">yellow</xsl:attribute>
          <xsl:apply-templates/>
        </xsl:copy>
      </xsl:template>

      <!-- Simple copy of all other elements -->
      <xsl:template match="*|@*|text()">
        <xsl:copy>
          <xsl:apply-templates select="*|@*|text()"/>
        </xsl:copy>
      </xsl:template>

    </xsl:stylesheet>

  </style>
  <g id="testContent">
      <rect id="testRect" x="20" y="80" width="410" height="240"/>
      <text x="225" y="145" style="text-anchor:middle;
                                     font-family: serif;
                                     font-size: 45pt;
                                     font-weight: bold;
                                     fill:black;
                                     stroke:none">
        XSL stylesheets.
      </text>
      <text font-weight="bold" x="225" y="230">
        Centered, 36pt, black
      </text>
      <text font-weight="bold" x="225" y="280">
        stroked, yellow text.
      </text>

  </g>
</svg>
