<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20000802//EN"
"http://www.w3.org/TR/2000/CR-SVG-20000802/DTD/svg-20000802.dtd">

<!-- ===================================================================== -->
<!--

  Test for propaging GVT events to the DOM

  author: Christophe Jolif - 2000/10/18

-->
<!-- ===================================================================== -->

<svg width="300" height="150">
    <defs>
       <style type="text/css">
	   text {font-size:12;text-anchor:middle}
       </style>
       <script type="text/ecmascript"><![CDATA[
	  function yellow(event) {
		System.err.println('You clicked on the yellow rectangle')
	  }

	  function green(event) {
		System.err.println('You clicked on the green rectangle')
	  }
	  function glevel(event) {
		System.err.println('...')
	  }
	]]>
       </script>
    </defs>
    <g onmouseup="glevel(evt)">
    <rect x="10" y="10" width="40" height="40" style="fill:blue;stroke:none" 
        onmousedown="System.err.println('You clicked on the blue rectangle')"/>

    <rect x="70" y="10" width="40" height="40" style="fill:red;stroke:none" 
        onmousedown="System.err.println('You clicked on the red rectangle')"/>

    <rect x="10" y="70" width="40" height="40" style="fill:yellow;stroke:none" 
        onmousedown="yellow(evt)"/>

    <rect x="70" y="70" width="40" height="40" style="fill:green;stroke:none" 
        onmousedown="green(evt)"/>
    </g>
    <g transform="translate(130, -65)">
    <text x="60" y="125" mousedown="green(evt)">Click on a rectangle</text>
    <text x="60" y="140">and look in the console</text>
    </g>
</svg>
