<svg width="300" height="150">

	<g transform="translate(30, 30)">
    <ellipse cx="10" cy="10" rx="40" ry="40"
	  transform="translate(-25 -25) rotate(45) translate(25 25)"
	  style="fill:blue;stroke:none" 
          onclick="System.err.println('onclick the blue rectangle')"
          onmousedown="System.err.println('onmousedown the blue rectangle')"
          onmouseup="System.err.println('onmouseup the blue rectangle')"
          onmouseover="System.err.println('onmouseover the blue rectangle')"
          onmouseout="System.err.println('onmouseout the blue rectangle')"
          onmousemove="System.err.println('onmousemove the blue rectangle')"
     />

    <ellipse cx="70" cy="10" rx="40" ry="40" style="fill:red;stroke:none" 
          onclick="System.err.println('onclick the red rectangle')"
          onmousedown="System.err.println('onmousedown the red rectangle')"
          onmouseup="System.err.println('onmouseup the red rectangle')"
          onmouseover="System.err.println('onmouseover the red rectangle')"
          onmouseout="System.err.println('onmouseout the red rectangle')"
          onmousemove="System.err.println('onmousemove the red rectangle')"
    />

    <ellipse cx="10" cy="70" rx="40" ry="40" style="fill:yellow;stroke:none" 
          onclick="System.err.println('onclick the yellow rectangle')"
          onmousedown="System.err.println('onmousedown the yellow rectangle')"
          onmouseup="System.err.println('onmouseup the yellow rectangle')"
          onmouseover="System.err.println('onmouseover the yellow rectangle')"
          onmouseout="System.err.println('onmouseout the yellow rectangle')"
          onmousemove="System.err.println('onmousemove the yellow rectangle')"
    />

    <ellipse cx="70" cy="70" rx="40" ry="40" style="fill:green;stroke:none" 
          onclick="System.err.println('onclick the green rectangle')"
          onmousedown="System.err.println('onmousedown the green rectangle')"
          onmouseup="System.err.println('onmouseup the green rectangle')"
          onmouseover="System.err.println('onmouseover the green rectangle')"
          onmouseout="System.err.println('onmouseout the green rectangle')"
          onmousemove="System.err.println('onmousemove the green rectangle')"
    />
</g>

    <g transform="translate(130, -65)">
      <text x="60" y="125">Click on an ellipse </text>
      <text x="60" y="140">and look in the console</text>
    </g>
</svg>
