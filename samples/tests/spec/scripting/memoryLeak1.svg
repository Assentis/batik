<svg id="body" width="450" height="500" viewBox="0 0 450 500">
  <title>&lt;text&gt; children 'onload'</title>

  <text x="50%" y="45" class="title">&lt;text&gt; children in 'onload'</text>

  <script type="text/ecmascript"><![CDATA[
    var inRegard=false;
