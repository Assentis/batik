<?xml-stylesheet type="text/css" href="test.css" ?>

<svg id="body" width="450" height="500" viewBox="0 0 450 500">
<title>Text on a path</title>
    <!-- ============================================================= -->
    <!-- Test content                                                  -->
    <!-- ============================================================= -->
    <g id="testContent">
        <defs>
	<path id="path1" d="M                   0   0 
                            C  25   0  75  30 100  30 
                            C 125  30 175   0 200   0
                            C 225   0 275  30 300  30
                            C 325  30 375   0 400   0"
         style="stroke: #ff8888; stroke-width: 1; fill: none"/>

         <linearGradient id="gradient1" gradientUnits="objectBoundingBox" 
                         x1="0" y1="0" x2="1" y2="1">
	 		 <stop offset="0%" style="stop-color:#ff9933" />
		 	 <stop offset="50%" style="stop-color:#999999" />
			 <stop offset="100%" style="stop-color:#cc3333" />            
         </linearGradient>
         <filter id="filter1" filterUnits="userSpaceOnUse" x="0" y="-50" width="600" height="200">
            <feGaussianBlur stdDeviation="1 1"/> 
        </filter>
         </defs>


        <text class="title" x="50%" y="10%" text-anchor="middle" >Text on a Path</text>

	<g transform="translate(25, 100)" style="text-anchor: middle; font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1">deliver me from sweedish furniture</textPath> 
        </g>

	<g transform="translate(25, 150)" style="font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1">deliver me from clever art</textPath> 
        </g>

	<g transform="translate(25, 200)" style="text-anchor: middle; font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1" startOffset="30">you are not your grande latte</textPath> 
        </g>

	<g transform="translate(25, 250)" style="text-anchor: middle; font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1" textLength="400" method="stretch">you are not your khakis</textPath> 
        </g>

	<g transform="translate(25, 300)" style="text-anchor: middle; font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1" textLength="400" method="align">you are not your bank account</textPath> 
        </g>

	<g transform="translate(25, 350)" style="text-anchor: middle; font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1" style="fill:url(#gradient1); stroke:black; stroke-width: 0.3">you are not the clothes you wear</textPath> 
        </g>

	<g transform="translate(25, 400)" style="text-anchor: middle; font-size:25;">
	  <use xlink:href="#path1"/>
          <textPath xlink:href="#path1" style="filter:url(#filter1)">let me never be complete</textPath> 
        </g>
    </g>

    <!-- ============================================================= -->
    <!-- Batik sample mark                                             -->
    <!-- ============================================================= -->
    <use xlink:href="../testTemplate.svg/#BatikTag" />
    
</svg>
