    regardTestInstance.scriptDone();
    }
]]></script>

  <g id="test-content">
    <g style="font-size:40" >
      <text id="t1_bg" x="70" y="135" style="fill:gold">The good the bad</text>
      <text id="t1" x="70" y="135" style="fill:crimson">The good the bad</text>
    </g>
  </g>
