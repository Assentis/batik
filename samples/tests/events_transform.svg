<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20000802//EN"
"http://www.w3.org/TR/2000/CR-SVG-20000802/DTD/svg-20000802.dtd">

<!-- ===================================================================== -->
<!--

  Test for propaging GVT events to the DOM

  author: Thierry Kormann - ???

-->
<!-- ===================================================================== -->

<svg width="300" height="150">

	<g transform="translate(30, 30)">
    <ellipse cx="10" cy="10" rx="40" ry="40"
	  transform="translate(-25 -25) rotate(45) translate(25 25)"
	  style="fill:blue;stroke:none" 
        onmousedown="System.err.println('You clicked on the blue rectangle')" />

    <ellipse cx="70" cy="10" rx="40" ry="40" style="fill:red;stroke:none" 
        onmousedown="System.err.println('You clicked on the red rectangle')"/>

    <ellipse cx="10" cy="70" rx="40" ry="40" style="fill:yellow;stroke:none" 
        onmousedown="System.err.println('You clicked on the yellow rectangle')"/>

    <ellipse cx="70" cy="70" rx="40" ry="40" style="fill:green;stroke:none" 
        onmousedown="System.err.println('You clicked on the green rectangle')" />
</g>

    <g transform="translate(130, -65)">
    <text x="60" y="125">Click on an ellipse </text>
    <text x="60" y="140">and look in the console</text>
    </g>
</svg>
