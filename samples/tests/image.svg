<?xml-stylesheet type="text/css" href="test.css" ?>

<svg width="450" height="500" viewBox="0 0 450 500">
<title>Image element references an SVG file</title>
    <!-- ============================================================= -->
    <!-- Test content                                                  -->
    <!-- ============================================================= -->
    <g id="testContent">
     <text x="225" y="30" class="title">
       Image element references an SVG file
     </text>

      <g transform="translate(20 50)">
      <rect x="10" y="10" width="180" height="180" style="fill:#eeeeee;"/>
      <rect x="220" y="10" width="180" height="180" style="fill:#eeeeee"/>
      <rect x="10" y="220" width="180" height="180" style="fill:#eeeeee"/>
      <rect x="220" y="220" width="180" height="180" style="fill:#eeeeee"/>

      <image xlink:href="feColorMatrix.svg" x="10" y="10" width="180" height="180" viewBox="0 0 450 500"/>
      <image xlink:href="feComponentTransfer.svg" x="220" y="10" width="180" height="180" viewBox="0 0 450 500"/>
      <image xlink:href="feComponentTransfer2.svg" x="10" y="220" width="180" height="180" viewBox="0 0 450 500"/>
      <image xlink:href="index.svg" x="220" y="220" width="180" height="180" viewBox="0 0 450 500"/>
      </g>
    </g>

    <!-- ============================================================= -->
    <!-- Batik sample mark                                             -->
    <!-- ============================================================= -->
    <use xlink:href="../testTemplate.svg/#BatikTag" />
    
</svg>
