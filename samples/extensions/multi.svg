<!-- <?xml-stylesheet type="text/css" href="extension.css" ?> -->

<svg width="450" height="500" xml:space="preserve" 
     viewBox="0 0 450 500"
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <title>MultiImage Extension Tag</title>
    <defs>
       <g id="sample">
          <rect fill="#ADA" x="0" y="0" width="280" height="400"/>
          <multiImage id="img" x="20" y="20" width="240" height="360" 
                 xmlns="http://xml.apache.org/batik/ext">
             <subImageRef xlink:href="multi1.jpg" 
                          max-pixel-size="1"/>
             <subImageRef xlink:href="multi2.jpg" 
                          min-pixel-size="1" max-pixel-size="2"/>
             <subImageRef xlink:href="multi3.jpg" 
                          min-pixel-size="2"  max-pixel-size="4"/>
             <subImageRef xlink:href="multi4.jpg" 
                          min-pixel-size="4"/>
          </multiImage>
       </g>
    </defs>  

    <!-- ============================================================= -->
    <!-- Test content                                                  -->
    <!-- ============================================================= -->
    <g id="testContent" class="legend" style="text-anchor:middle">
        <text x="225" y="40" class="title">MultiImage Extension Tag</text>
  
        <use transform="translate(10, 50)" xlink:href="#sample"/>

        <use transform="translate(300, 50) scale(.5)" xlink:href="#sample"/>

        <use transform="translate(300, 260) scale(.25)" xlink:href="#sample"/>

    </g>

    <!-- ============================================================= -->
    <!-- Batik sample mark                                             -->
    <!-- ============================================================= -->
    <use xlink:href="../batikLogo.svg#Batik_Tag_Box" />
</svg>
